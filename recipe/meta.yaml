{% set name = "webruntime" %}
{% set version = "0.5.4" %}
{% set sha256 = "8b41cf39a20a845ff6576a865c8412c88c8e0e659d8b903b1c36d575e17a167e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .
  number: 0

requirements:
  build:
    - python >=3
    - pip
  run:
    - python >=3
    - dialite

test:
  imports:
    - webruntime

about:
  home: http://webruntime.readthedocs.io
  doc_url: http://webruntime.readthedocs.io
  dev_url: https://github.com/flexxui/webruntime
  summary: Launch web apps making them look like desktop apps.
  license: BSD 2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - almarklein
